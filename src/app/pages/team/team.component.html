<main id="main">

  <!-- ======= Breadcrumbs ======= -->
  <section id="breadcrumbs" class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2>Team</h2>
        <ol>
          <li><a href="index.html">Home</a></li>
          <li>Team</li>
        </ol>
      </div>

    </div>
  </section><!-- End Breadcrumbs -->

  <!-- ======= Team Section ======= -->
  <section id="team" class="team ">
    <div class="container">

      <div class="row">

        <div class="col-lg-6" *ngFor="let team of teams; first as f" [class.mt-4]="!first">
          <div class="member d-flex align-items-start">
            <div class="pic"><img src="assets/img/team/{{ team.pic }}" class="img-fluid" alt=""></div>
            <div class="member-info">
              <h4>{{ team.name }} </h4>
              <span>{{ team.designation }}</span>
              <p>{{ team.intro }}</p>
              <div class="social">
                <a href="{{ team.social_link.twit }}"><i class="ri-twitter-fill"></i></a>
                <a href="{{ team.social_link.fb }}"><i class="ri-facebook-fill"></i></a>
                <a href="{{ team.social_link.inst }}"><i class="ri-instagram-fill"></i></a>
                <a href="{{ team.social_link.in }}"> <i class="ri-linkedin-box-fill"></i> </a>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </section><!-- End Team Section -->

</main><!-- End #main -->
